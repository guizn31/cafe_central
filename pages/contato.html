<!DOCTYPE html>
<html>

        <title>Contato</title>

    <body>
        <!-- Cabeçalho reutilizado -->
        <header class="topo">
            <div class="logo">
                <a href="../index.html">Café<span>Central</span></a>

            <nav class="menu">

        <!-- Conteúdo da página -->
         <section class="contato">
            <h2>Fale conosco</h2>
            <form>
                <label for="nome">Digite seu nome: </label>
                <input type="text" required id="nome" placeholder="Digite seu nome">
                <br><br>
                <label for="email">Digite seu e-mail: </label>
                <input type="email" required id="email" placeholder="Digite seu e-mail">
                <br><br>
                <label for="mensagem">Digite sua mensagem: </label>
                <textarea rows="5" required id="mensagem"></textarea>
                <br><br>
                <button type="submit">Enviar</button>
            </form>
         </section>

        <!-- Rodapé reutilizado --> 
        <footer class="rodape">
            <p>® 2026 Café Central. Todos os Direitos Reservados</p>
            <p><a href="contato.html">Entre em Contato</a></p>
        </footer>
